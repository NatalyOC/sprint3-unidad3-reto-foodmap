<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodmap</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Foodmap</h1>
        <img src="../assets/images/map.jpg" alt="map" class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <h2>Comida cerca de ti</h2>
        <div id="custom-search-input">
          <div class="input-group col-md-12">
            <input type="text" class="form-control input-lg" placeholder="Filtrar por tipo de comida" id="input-search" />
            <span class="input-group-btn">
              <button class="btn btn-default btn-lg" type="button" id="button-search">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div id="gallery" class="row">
      <div class="gallery_restaurant col-xs-6 col-lg-4 col-md-4 col-sm-4 filter hdpe">
          <img src="../assets/images/fastfood.jpg" class="img-responsive">
      </div>
      <div class="gallery_restaurant col-xs-6 col-lg-4 col-md-4 col-sm-4 filter hdpe">
          <img src="../assets/images/criolla.jpg" class="img-responsive">
      </div>
      <div class="gallery_restaurant col-xs-6 col-lg-4 col-md-4 col-sm-4 filter hdpe">
          <img src="../assets/images/selvatica.jpg" class="img-responsive">
      </div>
      <div class="gallery_restaurant col-xs-6 col-lg-4 col-md-4 col-sm-4 filter hdpe">
          <img src="../assets/images/sierra.jpg" class="img-responsive">
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <div class="te">
              <img src="../assets/images/map.jpg" alt="map" class="img-responsive">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Pedir Ahora</button>
          </div>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../js/data.js"></script> 
  <script src="../js/search.js"></script>
</body>

</html>
